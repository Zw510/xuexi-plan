<body>
    <div class="container">

        <div class="button-group">

            <button class="clear-btn" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰</button>

        <div class="legend">

                <span>è¯­æ–‡</span>

                <span class="stat-label">æ€»ä½“å®Œæˆç‡:</span>

    <script>
        // é…ç½®
        const SUBJECTS = ['è¯­æ–‡', 'æ•°å­¦', 'è‹±è¯­', 'é˜…è¯»', 'ä¼‘æ¯'];
        const SUBJECT_COLORS = {
            'è¯­æ–‡': '#c7f3ff',
            'æ•°å­¦': '#b3e5fc',
            'è‹±è¯­': '#81d4fa',
            'é˜…è¯»': '#4fc3f7',
            'ä¼‘æ¯': '#fff9c4'
        };

        const START_HOUR = 9;
        const END_HOUR = 20;
        const DAYS = 34; // 1æœˆ26æ—¥åˆ°2æœˆ28æ—¥

        // è·å–å¼€å§‹æ—¥æœŸï¼ˆå¯’å‡å¼€å§‹æ—¥æœŸï¼‰
        function getStartDate() {
            return new Date(2026, 0, 26); // 2026å¹´1æœˆ26æ—¥
        }

        // åˆå§‹åŒ–è¡¨æ ¼
        function initTable() {
            const startDate = getStartDate();
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');

            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            headerRow.innerHTML = '<th>æ—¶é—´</th>';
            tableBody.innerHTML = '';

            // ç”Ÿæˆæ—¥æœŸè¡¨å¤´
            for (let i = 0; i < DAYS; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const th = document.createElement('th');
                const dateStr = `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                const dayName = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][date.getDay()];
                th.innerHTML = `<div class="date-header">${dateStr}</div><div class="day-name">${dayName}</div>`;
                headerRow.appendChild(th);
            }

            // ç”Ÿæˆæ—¶é—´è¡Œ
            for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
                const tr = document.createElement('tr');
                const timeStr = `${String(hour).padStart(2, '0')}:00`;
                
                // æ—¶é—´åˆ—
                const timeTd = document.createElement('td');
                timeTd.style.fontWeight = 'bold';
                timeTd.textContent = timeStr;
                tr.appendChild(timeTd);

                // æ¯å¤©çš„ä»»åŠ¡æ ¼å­
                for (let day = 0; day < DAYS; day++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + day);
                    const dateKey = formatDateKey(date);
                    const cellKey = `${dateKey}_${hour}`;

                    const td = document.createElement('td');
                    td.className = 'time-cell';
                    
                    const content = document.createElement('div');
                    content.className = 'time-cell-content';

                    // ä¸‹æ‹‰é€‰æ‹©æ¡†
                    const select = document.createElement('select');
                    select.id = `select_${cellKey}`;
                    
                    const option0 = document.createElement('option');
                    option0.value = '';
                    option0.textContent = 'é€‰æ‹©ç§‘ç›®';
                    select.appendChild(option0);

                    SUBJECTS.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject;
                        option.textContent = subject;
                        select.appendChild(option);
                    });

                    select.addEventListener('change', (e) => {
                        saveData(cellKey, 'subject', e.target.value);
                        updateCellColor(td, e.target.value);
                    });

                    // æ‰“å¡æŒ‰é’®
                    const btn = document.createElement('button');
                    btn.className = 'check-btn';
                    btn.id = `btn_${cellKey}`;
                    btn.textContent = 'æ‰“å¡';
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('completed');
                        const isCompleted = btn.classList.contains('completed');
                        btn.textContent = isCompleted ? 'âœ“ å·²å®Œæˆ' : 'æ‰“å¡';
                        saveData(cellKey, 'completed', isCompleted);
                        updateStats();
                    });

                    content.appendChild(select);
                    content.appendChild(btn);
                    td.appendChild(content);
                    tr.appendChild(td);
                }

                tableBody.appendChild(tr);
            }

            // åŠ è½½ä¿å­˜çš„æ•°æ®
            loadAllData();
            updateStats();
        }

        // æ ¼å¼åŒ–æ—¥æœŸé”®
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // ä¿å­˜æ•°æ®
        function saveData(cellKey, type, value) {
            const key = `plan_${cellKey}_${type}`;
            localStorage.setItem(key, value);
        }

        // è·å–æ•°æ®
        function getData(cellKey, type) {
            const key = `plan_${cellKey}_${type}`;
            return localStorage.getItem(key);
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        function loadAllData() {
            const startDate = getStartDate();
            
            for (let day = 0; day < DAYS; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + day);
                const dateKey = formatDateKey(date);

                for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
                    const cellKey = `${dateKey}_${hour}`;

                    // åŠ è½½ç§‘ç›®é€‰æ‹©
                    const subject = getData(cellKey, 'subject');
                    if (subject) {
                        const select = document.getElementById(`select_${cellKey}`);
                        if (select) {
                            select.value = subject;
                            const td = select.closest('td');
                            updateCellColor(td, subject);
                        }
                    }

                    // åŠ è½½æ‰“å¡çŠ¶æ€
                    const completed = getData(cellKey, 'completed');
                    if (completed === 'true') {
                        const btn = document.getElementById(`btn_${cellKey}`);
                        if (btn) {
                            btn.classList.add('completed');
                            btn.textContent = 'âœ“ å·²å®Œæˆ';
                        }
                    }
                }
            }
        }

        // æ›´æ–°å•å…ƒæ ¼é¢œè‰²
        function updateCellColor(td, subject) {
            if (SUBJECT_COLORS[subject]) {
                td.style.backgroundColor = SUBJECT_COLORS[subject];
            } else {
                td.style.backgroundColor = 'white';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const today = new Date();
            const todayKey = formatDateKey(today);
            
            let todayTotal = 0;
            let todayCompleted = 0;
            let allTotal = 0;
            let allCompleted = 0;

            const startDate = getStartDate();

            for (let day = 0; day < DAYS; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + day);
                const dateKey = formatDateKey(date);

                for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
                    const cellKey = `${dateKey}_${hour}`;
                    const subject = getData(cellKey, 'subject');
                    const completed = getData(cellKey, 'completed') === 'true';

                    if (subject) {
                        allTotal++;
                        if (completed) allCompleted++;

                        if (dateKey === todayKey) {
                            todayTotal++;
                            if (completed) todayCompleted++;
                        }
                    }
                }
            }

            document.getElementById('todayStats').textContent = `${todayCompleted}/${todayTotal}`;
            const totalPercent = allTotal > 0 ? Math.round((allCompleted / allTotal) * 100) : 0;
            document.getElementById('totalStats').textContent = `${totalPercent}%`;
        }

        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿè¿™ä¸ªæ“ä½œæ— æ³•æ’¤é”€ï¼')) {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('plan_')) {
                        localStorage.removeItem(key);
                    }
                });
                location.reload();
            }
        }

        // å¯¼å‡ºè®¡åˆ’
        function exportPlan() {
            const startDate = getStartDate();
            let text = 'å¯’å‡å­¦ä¹ è®¡åˆ’è¡¨\n' + '='.repeat(60) + '\n\n';
            
            for (let day = 0; day < DAYS; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + day);
                const dateKey = formatDateKey(date);
                const dayName = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][date.getDay()];
                
                text += `${dateKey} ${dayName}\n`;
                text += '-'.repeat(60) + '\n';

                for (let hour = START_HOUR; hour <= END_HOUR; hour++) {
                    const cellKey = `${dateKey}_${hour}`;
                    const subject = getData(cellKey, 'subject') || '-';
                    const completed = getData(cellKey, 'completed') === 'true' ? 'âœ“' : 'âœ—';
                    const timeStr = `${String(hour).padStart(2, '0')}:00`;
                    text += `${timeStr}  ${subject}  ${completed}\n`;
                }
                
                text += '\n';
            }

            // ä¸‹è½½ä¸ºæ–‡æœ¬æ–‡ä»¶
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `å¯’å‡å­¦ä¹ è®¡åˆ’_${new Date().toLocaleDateString()}.txt`;
            link.click();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', initTable);

        // æ¯åˆ†é’Ÿæ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        setInterval(updateStats, 60000);
    </script>
